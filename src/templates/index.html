<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Cartoonsarea Downloader</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik&display=swap');
        a, a:hover {
            text-decoration: none;
        }
        body {
            font-family: 'Rubik', sans-serif;
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <div class="col-md-10 mx-auto p-4 shadow">
            <h1>
                <strong>Enter Season Url</strong>
            </h1>
            <form action="/download" method="GET" class="mt-4">
                <input type="text" placeholder="Enter Season Url" name="url" class="form-control" required>
                <button type="submit" class="btn btn-primary mt-3 w-100">
                    Get Links
                </button>
            </form>
        </div>
    </div>
</body>

</html>
